server:
  port: 8082

spring:
  application:
    name: file-service
  devtools:
    livereload:
      port: 35732
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS_CONFIG}
    consumer:
      properties:
        session:
          timeout:
            ms: 60000
        reconnect:
          backoff:
            ms: 1000
            max:
              ms: 20000

management:
  server:
    port: 8082
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    prometheus:
      access: unrestricted
    web:
      exposure:
        include: prometheus,health,info

database:
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}